<div class="row">
  <div class="column">
    <div class="title-wrapper">
      <h1>Podsumowanie</h1>
    </div>
  </div>
</div>

<div class="loading" *ngIf="!isLoaded">

</div>

<div *ngIf="isLoaded">

  <div class="row collapse stats-wrapper">

    <div class="column large-4">
      <div class="dashboard-box">
        <div>
          <i class="fa fa-users fa-4x"></i>
        </div>
        <h2>{{ stats.customers }}</h2>
        <p>Aktywnych Klientów</p>
      </div>
    </div>

    <div class="column large-4">
      <div class="dashboard-box">
        <div>
          <i class="fa fa-list fa-4x"></i>
        </div>
        <h2>{{ stats.products }}</h2>
        <p>Utworzonych Produktów</p>
      </div>
    </div>

    <div class="column large-4">
      <div class="dashboard-box">
        <div>
          <i class="fa fa-copy fa-4x"></i>
        </div>
        <h2>{{ stats.policies }}</h2>
        <p>Zawartych Polis</p>
      </div>
    </div>
  </div>

  <div class="row collapse stats-wrapper">
    <div class="column large-4">
      <div class="chart-wrapper">
        <chart [labels]="labels" [data]="data" type="pie"></chart>
      </div>
    </div>
    <div class="column large-8">
      <div class="chart-wrapper">
        <chart [options]="lineOptions" type="line"></chart>
      </div>
    </div>
  </div>

</div>
